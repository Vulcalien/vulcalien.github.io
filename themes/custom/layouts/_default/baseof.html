<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- partial "head.html" . }}
</head>
<body>
  <script>theme_set(theme_preferred_get())</script>

  <header class="site-header">
    {{- partial "header.html" . }}
  </header>
  <main>
    {{- block "main" . }}{{- end }}
  </main>
  <footer class="site-footer">
    {{- partial "footer.html" . }}
  </footer>
</body>
</html>
